<!-- <app-overlay *ngIf="isLoading"></app-overlay> -->
<div class="container-wrapper" *ngIf="istestenabled == true">
  <div class="col-lg-12 col-md-12 col-sm-12 flex-column align-items-center justify-content-center">
    <div class="d-flex justify-content-center mt-15">
      <svg-icon name="page-logo"></svg-icon>
    </div>

    <div class="d-flex justify-content-center mt-3" *ngFor="let p of Result ; let i= index">
      <div class="col-lg-9 col-md-12 col-sm-12 box-bg" >
        <div class="panel panel-default listing" >
          <div class="panel-body">
            <div class="row">
            <div class="col-lg-6 list-heading">{{p.name}}</div>
            <div class="col-lg-6">
                <div class="row ">Total Attempts : {{p.totalattempts}}</div>
                <div class="row">Remaining Attempts : {{p.totalattempts - p.attemptsdone }}</div>
            </div>
          </div>
          </div>
        </div>
        <div class="d-flex justify-content-center" >
          <button class="ui-button-primary add-subject" (click)="GetQuestions(i)" pButton label="Take Quiz" type="button">
          </button>
        </div>
        <!-- <div *ngFor="let p of subjectList ; let i= index">
          <span>{{p.name}}</span>
          <span>{{p.shortdescription}}</span>
        </div> -->
      </div>
    </div>


    <div class="d-flex justify-content-center mt-30">
      <div class="col-lg-9 col-md-12 col-sm-12 agreement-footer">
        <div>
          <!-- <button class="btn-back ui-button-primary" (click)="navigateToUrl('subjects')" pButton label="Back" type="button">
            <svg-icon name="back"></svg-icon>
          </button> -->
        </div>

        <div>
          <button class="ui-button-primary add-subject" (click)="swalpop()" pButton label="Continue Anyway" type="button">
            <svg-icon name="next"></svg-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
