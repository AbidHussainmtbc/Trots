<!-- <app-overlay *ngIf="isLoading"></app-overlay> -->
<div class="container-wrapper">
  <div class="col-lg-12 col-md-12 col-sm-12 flex-column align-items-center justify-content-center">
    <div class="d-flex justify-content-center mt-25">
      <svg-icon name="page-logo"></svg-icon>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <div class="col-lg-9 col-md-12 col-sm-12 agreement-bg">
        <div [innerHTML]="Agrement.compliancetext"></div>

        <p-checkbox label="I accept terms & Condition" [binary]="true" [(ngModel)]="acceptTerms"></p-checkbox>

    </div>
  
</div>

<div class="d-flex justify-content-center mt-30">
  <div class="col-lg-9 col-md-12 col-sm-12 agreement-footer">
    <div>
      <!-- <button class="btn-back ui-button-primary" (click)="navigateToUrl('subjects')" pButton label="Back" type="button">
        <svg-icon name="back"></svg-icon>
      </button> -->
    </div>

    <div>
      <button class="btn-next ui-button-primary" *ngIf="acceptTerms" (click)="navigateToUrl('attempt-test')" pButton label="Next" type="button">
        <svg-icon name="next"></svg-icon>
      </button>
    </div>
  </div>
</div>

</div>
</div>
