<div class="container cardColor" style="max-height: 75vh; overflow-y: scroll;" >
 
    <div class="row p-1">
        <table class="table table_bg table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Join Date</th>
                    <th scope="col">Country</th>
                    <th scope="col">Class</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of allstudents | paginate:  {itemsPerPage:15, currentPage: p } ; let i= index">
                    <td scope="row"><img class="img" src="assets/images/user-image.png" alt="user-image.png"></td>
                    <td>{{p.fullname}}</td>
                    <td>{{p.id}}</td>
                    <td>{{p.joinDate}}</td>
                    <td>{{p.countryName}}</td>
                    <td><span class="subjectbg">{{p.className}}</span></td>
                    <td><span class="subjectbg">...</span></td>
                </tr>

            </tbody>
        </table>
        <div class="container">
            <div class="pagination">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
        </div>
