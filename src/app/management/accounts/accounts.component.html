    <div class="row">
        <table class="table table_bg table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name </th>
                    <th scope="col">Created</th>
                    <th scope="col">Country</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of lststudentAccount | paginate:  {itemsPerPage:10, currentPage: p } ; let i= index ;">
                    <td>{{p.id}}</td>
                    <td>{{p.fullname}}</td>
                    <td>{{p.createdon}}</td>
                    <td>{{p.countryname}}</td>
                    <td><span class="subjectbg">{{p.status}}</span></td>
                    <td><span class="subjectbg">...</span></td>
                </tr>
                
            </tbody>
        </table>
        <div class="container">
            <div class="pagination">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
