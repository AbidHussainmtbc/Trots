<app-overlay *ngIf="isLoading"></app-overlay>
<div class="col-lg-12 col-md-12 col-sm-12 m-auto container-wrapper">
  <div class="login-form">

    <form [formGroup]="loginForm" (submit)="signIn()" autocomplete="off">
      <div class="row justify-content-center">
        <img class="trot-logo" src="assets/images/app_logo.png" alt="">
      </div>

      <div class="d-flex col-lg-12 col-md-12 col-sm-12">
        <span class="login-msg">Please login to access the admin area!</span>
      </div>

      <div class="d-flex col-md-12 col-sm-12 login-section justify-content-lg-start">
        <app-form-control class="mt-2">
          <svg-icon name="user" class="svg-border-right"></svg-icon>
          <input class="input-style" type="text" formControlName="username" pInputText autocomplete="phone"
                 placeholder="Username">
        </app-form-control>
      </div>

      <div class="d-flex col-md-12 col-sm-12 mt-25 login-section">
        <app-form-control class="mt-2">
          <div class="d-flex align-items-center">
            <svg-icon name="lock" class="svg-border-right"></svg-icon>
            <input class="input-style" [type]="showPassword ? 'text' : 'password'" pInputText formControlName="password" autocomplete="password"
                   placeholder="Password">
            <img class="show-icon" (click)="showPassword = !showPassword" src="assets/svgs/eye.svg" alt="">
          </div>
        </app-form-control>
      </div>

      <div class="d-flex col-md-12 col-sm-12 mt-60">
        <button pButton type="submit" label="Login" class="ui-button-primary w-100" [disabled]="isLoading"></button>
      </div>

    </form>
  </div>
</div>
