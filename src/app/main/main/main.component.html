<div class="container-fluid main-container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="main-header-container d-flex justify-content-between align-items-center">
        <div class="logo-container">
          <img src="/assets/images/app-logo.png" alt="app-logo.png">
        </div>
        <div class="bars-container">
          <i class="pi pi-bars" (click)="blockBodyScroll()"></i>
        </div>
        <div class="navbar-container d-flex align-items-center" [class.hide-sidebar]="!showSideBar" [class.show-sidebar]="showSideBar">
          <ul>
            <li class="nav_home" (click)="navItemSelected('.nav_home')">
              <a href="#home">Home</a>
            </li>
            <li class="nav_contact" (click)="navItemSelected('.nav_contact')">
              <a href="#contact">Contact</a>
            </li>
            <li class="nav_privacy_policy" (click)="navItemSelected('.nav_privacy_policy')">
              <a href="#privacy_policy">Privacy Policy</a>
            </li>
            <li class="nav_terms_and_conditions" (click)="navItemSelected('.nav_terms_and_conditions')">
              <a href="#terms_and_conditions">Terms And Conditions</a>
            </li>
            <li routerLink="../auth/login" routerLinkActive="active">
              <a>Login</a>
            </li>
            <li routerLink="../auth/register" routerLinkActive="active">
              <a>Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <section id="home" class="home">
        <app-home></app-home>
      </section>
      <section id="contact" class="contact">
        <app-contact></app-contact>
      </section>
      <section id="privacy_policy" class="privacy_policy">
        <app-main-privacy-policy></app-main-privacy-policy>
      </section>
      <section id="terms_and_conditions" class="terms_and_conditions">
      <app-main-terms-and-conditions></app-main-terms-and-conditions>
      </section>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="main-footer-container">
        <div>
          <h2>Contact Us</h2>
          <div>
            <svg-icon name="organization"></svg-icon>
            <span>13 wardle street Manchester</span>
          </div>
          <div>
            <svg-icon name="phone"></svg-icon>
            <span>+447470211807</span>
          </div>
          <div>
            <svg-icon name="mail"></svg-icon>
            <span>info@trotseducation.co.uk</span>
          </div>

        </div>
        <div>
          <h2>Follow Us</h2>
          <div class="social-icons-container">
            <div class="social-icon">
              <svg-icon name="facebook"></svg-icon>
            </div>
            <div class="social-icon">
              <svg-icon name="google"></svg-icon>
            </div>
            <div class="social-icon">
              <svg-icon></svg-icon>
            </div>
            <div class="social-icon">
              <svg-icon></svg-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="copy-right-container">
        <h6>Copyright Â© All Rights Reserved</h6>
      </div>
    </div>
  </div>
</div>
